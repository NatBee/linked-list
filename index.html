<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css" type="style/text">
  <title>Document</title>
</head>
<body>
  <section class="body-submission">
    <h1><span>Linked</span></h1>
    <span><img src="images/linked-list-logo.svg" alt="Linked list logo"></span>
    <h1><span>List</span></h1>
    <label for="website-title"></label>
    <input id="website-title" type="text" placeholder="Website Title" required="true"></input>
    <label for="website-url"></label>
    <input id="website-url" type="text" placeholder="Website URL" required="true"></input>
    <button class="button"  alt="submit-website" disabled></button>
  </section>

  <section class="card-body">
    <h1>The Website Title</h1>
    <link alt="website url" rel="stylesheet" href="www.sample.com">
    <button id="read-button" alt="read button">Read</button>
    <button id="remove-button" alt="remove button">Remove</button>
  </section>
  
</body>
</html>
