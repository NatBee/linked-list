<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css" type="text/css">
  <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,800"  rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <section class="body-submission">
    <h1>Linked<img src="images/linked-list-logo.svg" alt="Linked list logo" id="logo">List</h1>
    <label for="website-title"></label>
    <input id="website-title" type="text" name="website title" placeholder="Website Title" required="true"></input>
    <label for="website-url"></label>
    <input id="website-url" type="text" placeholder="Website URL" name="url" required="true"></input>
    <button class="enter-button"  alt="submit-website" disabled> Enter</button>
    <div class="counter-display">
      <h2 class='counter-text'>Total Cards:<p class="card-count">#</p></h2>
      <h2 class='counter-text'>Read Cards:<p class="read-card-count">#</p></h2>
      <h2 class='counter-text'>Unread Cards:<p class="unread-card-count">#</p></h2>
    </div>
  </section>
  <section class="card-body"></section>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="jquery-3.2.1.min.js"><\/script>')</script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
